{% extends 'base.html'%}

{% block content %}
        <!-- Page Header Start -->
        <div class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>Causes</h2>
                    </div>
                    <div class="col-12">
                        <a href="{% url 'home' %}">Home</a>
                        <a href="{% url 'campagne:campagne_list' %}">Causes</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page Header End -->

        <div class="about">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <div class="about-img" data-parallax="scroll" data-image-src="{{ campagne.thumbnail.url}}"></div>
                    </div>
                    <div class="col-lg-6">
                        <div class="section-header">
                            <p>Learn About Us</p>
                            <h2>{{ campagne.nom }}</h2>
                        </div>
                        <div class="about-tab">
                            <ul class="nav nav-pills nav-justified">
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="pill" href="#tab-content-1">About</a>
                                </li>
                            </ul>
    
                            <div class="tab-content">
                                <div id="tab-content-1" class="container tab-pane active">
                                    {{campagne.histoire}}
                                    <div class="carousel-btn">
                                        <a class="btn btn-custom" href="">Donate Now</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




{% endblock %}
